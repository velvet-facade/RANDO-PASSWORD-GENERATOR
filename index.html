<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw" id="pw">
          j23ewsnhru23nh
        </div>
        <div class="copyBtn">
          <button class="generate" id="copy"><ion-icon name="copy"></ion-icon> Copy to clipboard</button>
        </div>
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="upper">Password Length</label>
          <input type="number" min="4" max="20" name="" id="len" value="10"/>
        </div>
        <div class="form-control">
          <label for="upper">Contain Upper-Case</label>
          <input type="checkbox" name="" id="upper" />
        </div>
        <div class="form-control">
          <label for="lower">Contain lower-case</label>
          <input type="checkbox" name="" id="lower" />
        </div>
        <div class="form-control">
          <label for="number">contain numbers</label>
          <input type="checkbox" name="" id="number" />
        </div>
        <div class="form-control">
          <label for="symbol">contain special symbols</label>
          <input type="checkbox" name="" id="symbol" />
        </div>
        <button id="generate" class="generate">
          Generate Password 
        </button>
      </div>
    </div>
  </body>
</html>
